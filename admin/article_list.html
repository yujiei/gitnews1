<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <!-- 下拉菜单模板 -->
    <script type="text/html" id="category_list">
        <option value="">所有分类</option>
        {{ each data }}
        <option value="{{ $value.id }}">{{ $value.name }}</option>
        {{ /each }}
    </script>

    <!-- 文章列表模板 -->
    <script type="text/html" id="article_list">
        {{ each data.data v }}
        <tr>
            <td>{{ v.title }}</td>
            <td>{{ v.author }}</td>
            <td>{{ v.category }}</td>
            <td class="text-center">{{ v.date }}</td>
            <td class="text-center">{{ v.state }}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{ v.id }}" data-id="{{ v.id }}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{ v.id }}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{ /each }}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //1.页面一加载：请求分类列表渲染到下拉菜单
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    //模板引擎渲染页面 
                    $('#selCategory').html(template('category_list', backData));
                }
            });

            /*2.筛选功能
            * 细节：表单中的按钮会有一个默认提交事件，需要阻止默认行为
            2.1 按钮注册点击事件
            2.2 ajax发送请求（这个请求会多次调用，封装到函数中）
            2.3 数据响应之后使用模板引擎渲染页面
            2.4 页面一加载就请求所有的数据
            */
            //2.1 按钮点击事件
            $('#btnSearch').click(function (e) {
                //阻止表单默认行为
                e.preventDefault();
                //2.2 ajax请求
                getArticleList(1);
            });
            //2.4 页面一加载请求数据
            $('#btnSearch').trigger('click');

            //根据页数请求文章列表
            function getArticleList(currentPage) {
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        page: currentPage,
                        perpage: 10,//每页返回10条数据
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                    },
                    success: function (backData) {
                        console.log(backData);
                        //2.3 模板引擎渲染页面
                        $('.table>tbody').html(template('article_list', backData));
                        //加载分页组件
                        loadPagination(backData.data.totalPage, currentPage);
                    }
                });
            };

            /**
            * @description:加载分页组件 
            * @param {type} totalPages ：总页数
            * @param {type} startPage ：当前页数
            * @return: 
            */
            function loadPagination(totalPages, startPage) {
                //(1)先销毁上一次的分页数据
                $('#pagination').twbsPagination('destroy');
                //(2)加载分页插件
                $('#pagination').twbsPagination({
                    totalPages: totalPages,
                    startPage: startPage,
                    visiblePages: 6,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        //如果点击的页数与当前页数不一致，则发送ajax请求
                        if (page != startPage) {
                            getArticleList(page);
                        };
                    }
                });
            };

            /*3.删除文章：
            3.1 给删除按钮注册委托事件（动态添加的元素需要注册动态事件）
            3.2 获取当前点击按钮自定义属性 data-id
            3.3 ajax发送请求
            3.4 响应之后刷新页面 
             */
             $('table>tbody').on('click','.delete',function(){
                $.ajax({
                    url:BigNew.article_delete,
                    type:'post',
                    dataType:'json',
                    data:{
                        id:$(this).attr('data-id')
                    },
                    success: function(backData){
                        if(backData.code == 204){
                            alert('删除成功');
                            window.location.reload();
                        }else{
                            alert(backData.msg);
                        };
                    }
                });
            });

            /*4.发表文章
            设置父窗口 发表文章高亮
             */
             $('#release_btn').click(function(){
                //$() :第一个参数：选择器  第二个参数：document，默认是当前窗口document
                $('.level02>li:eq(1)',window.parent.document).addClass('active').siblings().removeClass('active');
            });
        });
    </script>
</body>

</html>
